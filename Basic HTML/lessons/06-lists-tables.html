<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>

<body>
    <!-- Unordered List -->
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>

    <!-- Nested List -->
    <ul>
        <li>Item1</li>
        <li>Item2
            <ul>
                <li>NestedItem1</li>
                <li>NestedItem2</li>
            </ul>
        </li>
        <li>Item3</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alex</td>
                <td>Ahlrichs</td>
                <td>aahlrichs5@gmail.com</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
