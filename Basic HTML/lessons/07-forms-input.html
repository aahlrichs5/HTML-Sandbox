<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>

<body>
    <form action="process.php">
        <!-- Box that accepts text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter Name">
        </div><br>
        <!-- Email box that accepts email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </div><br>
        <!-- Message box -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="25" rows="5"></textarea>
        </div><br>
        <!-- Dropdown selecter -->
        <div>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <!-- Selects Male option with loaded page -->
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div><br>
        <!-- Number box that accepts nums -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div><br>
        <!-- Calandar Box With a Date -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div><br>
        <!-- Circle Selector -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="simple">Simple
            <input type="radio" name="membership" value="standard" id="simple" checked>Standard
            <!-- Selects standard option when loaded page -->
            <input type="radio" name="membership" value="super" id="simple">Super
        </div><br>
        <!-- Checkboxes -->
        <div>
            <label for="membership">Hobbies</label><br>
            <input type="checkbox" name="membership" value="sports" id="simple">Sports
            <input type="checkbox" name="membership" value="outdoors" id="simple">Outdoors
            <!-- Selects standard option when loaded page -->
            <input type="checkbox" name="membership" value="biking" id="simple">Biking
        </div><br>
        <!-- Button Options -->
        <div>
            <!-- Self Closing -->
            <input type="submit" value="Submit"><br><br>
            <!-- Not Self Closing -->
            <!-- <button type="submit">Submit</button> -->
            <button type="reset">Reset</button>
        </div><br>
    </form>
</body>

</html>
