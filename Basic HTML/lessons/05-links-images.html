<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
</head>

<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google in a New Tab</a>
    </p>
    <!-- Internal Link -->
    <p>
        <a href="/lessons/04-typography.html">04-typography</a>
    </p>

    <!-- Local Image -->
    <img src="/img/alexpro2.jpg" alt="Picture of Me" width="200">
    <br>
    <!-- Remote Images -->
    <img src="https://source.unsplash.com/weekly?water" alt="Samle Extenal Image" width="300">
</body>

</html>
