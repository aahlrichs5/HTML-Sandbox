<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Description that shows up in google search-->
    <meta name="description" content="This is the website description" />
    <!--Keywords for google search-->
    <meta name="keywords" content="web development, web design" />
    <!--Don't want website to show up in search-->
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <title>Meta Tags</title>
  </head>
  <body></body>
</html>
